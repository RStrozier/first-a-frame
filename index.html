<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- spinning square -->
        <a-box id="start-box" position="-4 2.5 2" rotation="0 45 0" color="#ff0000" scale="1 5.5 1"
            animation="property: rotation; to: 0 125 0; loop: true; dur: 8000">
        </a-box>

        <a-box id="start-box" position="-2 2.5 2" rotation="0 45 0" color="#fffff0" scale="1 5.5 1"
            animation="property: rotation; to: 0 125 0; loop: true; dur: 8000">
        </a-box>

        <a-box id="start-box" position="0 2.5 0" rotation="0 45 0" color="#00ffff" scale="1 5.5 1"
            animation="property: rotation; to: 0 125 0; loop: true; dur: 8000">
        </a-box>

        <a-box id="start-box" position="2 2.5 2" rotation="0 45 0" color="#00ffff" scale="1 5.5 1"
            animation="property: rotation; to: 0 125 0; loop: true; dur: 8000">
        </a-box>

        <a-box id="start-box" position="2 2.5 -2" rotation="0 45 0" color="#00ffff" scale="1 5.5 1"
            animation="property: rotation; to: 0 125 0; loop: true; dur: 8000">
        </a-box>

        <a-box id="start-box" position="4 2.5 4" rotation="0 45 0" color="#ff0000" scale="1 5.5 1"
            animation="property: rotation; to: 0 125 0; loop: true; dur: 8000">
        </a-box>

        <a-box id="start-box" position="4 2.5 -4" rotation="0 45 0" color="#00ffff" scale="1 5.5 1"
            animation="property: rotation; to: 0 125 0; loop: true; dur: 8000">
        </a-box>

        <a-box id="start-box" position="6 2.5 6" rotation="0 45 0" color="#00ffff" scale="1 5.5 1"
            animation="property: rotation; to: 0 125 0; loop: true; dur: 8000">
        </a-box>

        <a-box id="start-box" position="6 2.5 -6" rotation="0 45 0" color="#000000" scale="1 5.5 1"
            animation="property: rotation; to: 0 125 0; loop: true; dur: 8000">
        </a-box>

        <!-- environment -->
        <a-entity environment="preset: forest" lighting="point"></a-entity>

        <!-- camera //put starting point on top of the box -->
        <a-entity id="camera-rig" position="4 5.75 4" look-controls>
            <a-entity camera></a-entity>
            <!-- camera path point, set equal to the box positions -->
            <a-curve id="line">
                <a-curve-point position="-4 5.75 -4">1</a-curve-point>
                <a-curve-point position="-2 5.75 2">2</a-curve-point>
                <a-curve-point position="0 5.75 4">3</a-curve-point>
                <a-curve-point position="2 5.75 2">4</a-curve-point>
                <a-curve-point position="4 5.75 -4">5</a-curve-point>
                <a-curve-point position="6 5.75 -6">6</a-curve-point>
                <a-curve-point position="6 5.75 6">7</a-curve-point>
                <a-curve-point position="4 5.75 4">8</a-curve-point>
                <a-curve-point position="0 5.75 0">9</a-curve-point>
                <a-curve-point position="-4 5.75 -4">10</a-curve-point>
            </a-curve>
            <a-curve-timeline curve="#line" dur="2000" rotation="0 125 0" position="-4 5.85 -4" look-at="#start-box"
                repeat="indefinite"></a-curve-timeline>
        </a-entity>

        <a-sphere position="-3 4.4 -3"></a-sphere>

        <!-- block -->
        <a-box position="-4 4.5 -4" color="#a52a2a">
        </a-box>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script src="./main.js"></script>
</body>

</html>
